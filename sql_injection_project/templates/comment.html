<!DOCTYPE html>
<html>
<head>
    <title>Comment</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h2>Comment Page</h2>

    <form method="POST">
        <input type="text" name="comment" placeholder="Enter comment">
        <button type="submit">Post</button>
    </form>

    <h3>User Comment:</h3>
    <div>{{ comment | safe }}</div>

    <div class="link">
        <a href="/">Back to Login</a>
    </div>
</div>

</body>
</html>
